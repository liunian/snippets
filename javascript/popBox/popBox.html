<!DOCTYPE html>
<html>
<head>
  <title>popBox/title>
  <meta charset = "utf-8" />
  <link rel="stylesheet" href="popBox.css" type="text/css" />
</head>
<body>

<p>弹出框 效果一</p>
<div class="popBox">
  <div class="dHead"><span class="mark">删除搭配</span><a href="#" class="close"></a></div>
  <div class="dBody">
    <p class="pCon"><i class="icon"></i><i class="iDes">一旦删除该搭配，将不能找回。确定删除搭配？</i></p>
    <p class="pBtn"><a href="#" class="iCancel">取消</a><a href="#" class="iOk">确定</a></p>
  </div>
</div>
<p>弹出框 效果二</p>
<div class="popBox">
  <div class="dHead"><span class="mark">提示信息</span><a href="#" class="close"></a></div>
  <div class="dBody">
    <p class="pCon"><i class="icon"></i><i class="iDes">图片容量太大啦，要上传小于5M的图片哦。</i></p>
    <p class="pBtn"><a href="#" class="iOk">确定</a></p>
  </div>
</div>
<p>弹出框 效果三</p>
<div class="popBox">
  <div class="dHead"><span class="mark">提示信息</span><a href="#" class="close"></a></div>
  <div class="dBody">
    <p class="pCon"><i class="icon"></i><i class="iDes">网络不给力，发生错误，请重新上传吧。</i></p>
    <p class="pBtn"><a href="#" class="iOk">确定</a></p>
  </div>
</div>
<p>弹出框 效果四</p>
<div class="popBox">
  <div class="dHead"><span class="mark">提示信息</span><a href="#" class="close"></a></div>
  <div class="dBody">
    <p class="pCon"><i class="icon"></i><i class="iDes">图片尺寸太小啦，要大于640*960的图片哦。</i></p>
    <p class="pBtn"><a href="#" class="iOk">确定</a></p>
  </div>
</div>
<p>弹出框 效果五</p>
<div class="popBox">
  <div class="dHead"><span class="mark">提示信息</span><a href="#" class="close"></a></div>
  <div class="dBody">
    <p class="pCon"><i class="icon"></i><i class="iDes">上传成功啦！</i></p>
    <p class="pBtn"><a href="#" class="iOk">确定</a></p>
  </div>
</div>
</body>
</html>
